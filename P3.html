<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>
        Login 
    </title>
</head>

<body>
    <div class="my_div">
        <h1>SignUp Option</h1><br>

    <label class="style1"><b>User Name</b></label><br>
    <input type="text"/><br><br>

    <label class="style1"><b>Email</b></label><br>
    <input type="email"/><br><br>

    <label class="style1" style="cursor:pointer ;"><b>Age</b></label><br>
    <input type="number"/><br><br>

    <label class="style1"><b>Password</b></label><br>
    <input type="password"/><br><br>

    <label class="style2" style="cursor:pointer ;"><b>Male</b></label>
    <input type="radio"/>

    <label class="style2" style="cursor:pointer ;"><b>Female</b></label>
    <input type="radio"/>

    <label class="style2" style="cursor:pointer ;"><b>Others</b></label>
    <input type="radio"/><br><br>

    <label class="style2"><b>Agree</b></label><br>
    <input type="checkbox"/><br><br>


   

    <label class="style1" style="cursor:pointer ;"><b>Country</b></label><br><br>
    <input type="text" list="CountryList"/>
    <datalist id="CountryList">
        <option>Bangladesh</option>
        <option>India</option>
        <option>Pakistan</option>
        <option>America</option>
        <option>Brazil</option>
        <option>Argentina</option>
    </datalist>
    <select style="cursor:pointer ;">
        <option>Choose City</option>
        <option>Khulna</option>
        <option>Dhaka</option>
        <option>Jessore</option>
    </select><br><br>


    <button style="cursor:pointer ;">Submit</button>
    </div>
</body>

</html>
